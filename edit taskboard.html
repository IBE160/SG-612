<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add/Edit Task Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 20px;
        }
    </style>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#607AFB", "background-light": "#f5f6f8", "background-dark": "#0f1323"}, fontFamily: {display: "Sora"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden items-center justify-center p-4" style='font-family: Inter, "Noto Sans", sans-serif;'>
<!-- This is a simulated background to represent the main dashboard -->
<div class="absolute inset-0 bg-slate-200 dark:bg-slate-800 bg-[url('data:image/svg+xml,%3csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%2032%2032%22%20width=%2232%22%20height=%2232%22%20fill=%22none%22%20stroke-width=%222%22%20stroke=%22rgb(203%20213%20225%20/%200.5)%22%3e%3cpath%20d=%22M0%20.5%20L32%20.5%20M.5%200%20L.5%2032%22/%3e%3c/svg%3e')] dark:bg-[url('data:image/svg+xml,%3csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%2032%2032%22%20width=%2232%22%20height=%2232%22%20fill=%22none%22%20stroke-width=%222%22%20stroke=%22rgb(51%2065%2085%20/%200.5)%22%3e%3cpath%20d=%22M0%20.5%20L32%20.5%20M.5%200%20L.5%2032%22/%3e%3c/svg%3e')]"></div>
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
<!-- Modal Container -->
<div class="relative w-full max-w-2xl bg-white dark:bg-slate-900 rounded-xl shadow-2xl flex flex-col">
<!-- Modal Header -->
<div class="flex items-center justify-between p-6 border-b border-slate-200 dark:border-slate-800">
<p class="text-xl font-bold text-slate-800 dark:text-slate-100">New Task</p>
<button class="p-1 rounded-full text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 dark:text-slate-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-white dark:focus:ring-offset-slate-900">
<span class="material-symbols-outlined !text-2xl">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="p-6 space-y-6">
<!-- Magic Fill Button -->
<div class="flex justify-center">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-violet-100/80 dark:bg-violet-500/20 text-violet-700 dark:text-violet-300 gap-2 pl-4 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-violet-100 dark:hover:bg-violet-500/30 transition-colors">
<span class="material-symbols-outlined text-violet-600 dark:text-violet-400">auto_awesome</span>
<span class="truncate">Magic Fill with AI</span>
</button>
</div>
<!-- Form Fields -->
<div class="space-y-4">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" placeholder="e.g., Finish math homework" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Notes</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary min-h-28 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="Add any extra details..."></textarea>
</label>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Due Date</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal" type="date"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Label</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal">
<option>School</option>
<option>Personal</option>
<option>Work</option>
</select>
</label>
</div>
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Priority</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal leading-normal">
<option>High</option>
<option selected="">Medium</option>
<option>Low</option>
</select>
</label>
</div>
</div>
<!-- Modal Footer -->
<div class="flex items-center justify-end gap-3 p-6 border-t border-slate-200 dark:border-slate-800">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-transparent text-slate-700 dark:text-slate-300 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Save Task</span>
</button>
</div>
</div>
</div>
</body></html>
