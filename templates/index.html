<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex min-h-screen">
    <aside class="w-64 bg-white shadow-md p-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Smart Lists</h2>
        <nav>
            <ul>
                <li class="mb-2">
                    <button id="allTasksBtn" class="w-full text-left p-2 rounded-lg hover:bg-gray-200 focus:outline-none focus:bg-gray-200">
                        All Tasks
                    </button>
                </li>
                <li class="mb-2">
                    <button id="highPriorityBtn" class="w-full text-left p-2 rounded-lg hover:bg-gray-200 focus:outline-none focus:bg-gray-200">
                        High Priority
                    </button>
                </li>
                <li class="mb-2">
                    <button id="dueThisWeekBtn" class="w-full text-left p-2 rounded-lg hover:bg-gray-200 focus:outline-none focus:bg-gray-200">
                        Due This Week
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8">Your Tasks</h1>
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-2">
                    <!-- Filter by Label Dropdown -->
                    <select id="filterByLabel" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">All Labels</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="flex space-x-2">
                    <!-- Sort By Dropdown -->
                    <select id="sortBy" class="p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">Default Sort</option>
                        <option value="priority">Priority</option>
                        <option value="due_date">Due Date</option>
                    </select>
                    <!-- Order Toggle Button -->
                    <button id="sortOrderToggle" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        <svg id="sortOrderIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                        </svg>
                        <span id="sortOrderText">ASC</span>
                    </button>
                </div>
            </div>
                <button id="addTaskBtn" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
                    Add Task
                </button>
            </div>
            <div id="taskList" class="space-y-4">
                <!-- Tasks will be rendered here -->
                <p id="noTasksMessage" class="text-center text-gray-500 hidden">No tasks yet. Add one!</p>
            </div>
        </div>
    </main>

    <!-- Add Task Modal (hidden by default) -->
    <div id="addTaskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
            <form id="addTaskForm">
                <div class="mb-4">
                    <label for="taskTitle" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="taskTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="taskNotes" class="block text-gray-700 text-sm font-bold mb-2">Notes</label>
                    <textarea id="taskNotes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label for="taskDueDate" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                    <input type="date" id="taskDueDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="taskPriority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                    <select id="taskPriority" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="taskLabel" class="block text-gray-700 text-sm font-bold mb-2">Label</label>
                    <input type="text" id="taskLabel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Save Task
                    </button>
                    <button type="button" id="magicFillAddTaskBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Magic Fill
                    </button>
                    <button type="button" id="closeModalBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Task Modal (hidden by default) -->
    <div id="editTaskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Edit Task</h2>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="mb-4">
                    <label for="editTaskTitle" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="editTaskTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="editTaskNotes" class="block text-gray-700 text-sm font-bold mb-2">Notes</label>
                    <textarea id="editTaskNotes" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label for="editTaskDueDate" class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                    <input type="date" id="editTaskDueDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="editTaskPriority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                    <select id="editTaskPriority" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="editTaskLabel" class="block text-gray-700 text-sm font-bold mb-2">Label</label>
                    <input type="text" id="editTaskLabel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Update Task
                    </button>
                    <button type="button" id="magicFillEditTaskBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Magic Fill
                    </button>
                    <button type="button" id="closeEditModalBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toastNotification" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        Task created successfully!
    </div>

    <script>
        const addTaskBtn = document.getElementById('addTaskBtn');
        const addTaskModal = document.getElementById('addTaskModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addTaskForm = document.getElementById('addTaskForm');
        const taskTitleInput = document.getElementById('taskTitle');
        const toastNotification = document.getElementById('toastNotification');
        const taskList = document.getElementById('taskList');
        const noTasksMessage = document.getElementById('noTasksMessage');

        const editTaskModal = document.getElementById('editTaskModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const editTaskForm = document.getElementById('editTaskForm');
        const editTaskIdInput = document.getElementById('editTaskId');
        const editTaskTitleInput = document.getElementById('editTaskTitle');
        const editTaskNotesInput = document.getElementById('editTaskNotes');
        const editTaskDueDateInput = document.getElementById('editTaskDueDate');
        const editTaskPriorityInput = document.getElementById('editTaskPriority');
        const editTaskLabelInput = document.getElementById('editTaskLabel');

        const magicFillAddTaskBtn = document.getElementById('magicFillAddTaskBtn');
        const magicFillEditTaskBtn = document.getElementById('magicFillEditTaskBtn');
        const taskPriorityInput = document.getElementById('taskPriority'); // for Add Task Modal
        const taskLabelInput = document.getElementById('taskLabel'); // for Add Task Modal

        const allTasksBtn = document.getElementById('allTasksBtn');
        const highPriorityBtn = document.getElementById('highPriorityBtn');

        // Function to fetch tasks from the backend
        async function fetchTasks(priorityFilter = null, dueDateBeforeFilter = null) {
            try {
                let url = '/api/tasks';
                const params = new URLSearchParams();
                if (priorityFilter) {
                    params.append('priority', priorityFilter);
                }
                if (dueDateBeforeFilter) {
                    params.append('due_date_before', dueDateBeforeFilter);
                }
                if (params.toString()) {
                    url += `?${params.toString()}`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch tasks');
                }
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        
        // Function to render tasks
        function renderTasks(tasks) {
            taskList.innerHTML = ''; // Clear current tasks
            if (tasks.length === 0) {
                noTasksMessage.classList.remove('hidden');
            } else {
                noTasksMessage.classList.add('hidden');
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col md:flex-row items-start md:items-center justify-between transition-all duration-200 ease-in-out transform hover:scale-[1.01] hover:shadow-lg relative group';
                    taskElement.dataset.taskId = task.id; // Store task ID for future use

                    const dueDate = task.due_date ? new Date(task.due_date) : null;
                    const dueDateText = dueDate ? dueDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '';

                    taskElement.innerHTML = `
                        <div class="flex items-center mb-2 md:mb-0 w-full md:w-auto">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary-600 rounded" ${task.is_done ? 'checked' : ''} data-task-id="${task.id}">
                            <span class="text-lg ml-3 ${task.is_done ? 'line-through text-gray-500' : 'text-gray-900'}">${task.title}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${task.label ? `<span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${task.label}</span>` : ''}
                            ${task.priority ? `<span class="bg-red-100 text-red-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${task.priority}</span>` : ''}
                            ${dueDateText ? `<span class="text-sm text-gray-500">${dueDateText}</span>` : ''}
                            
                            <!-- Edit/Delete Icons (hidden by default, shown on group-hover) -->
                            <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                <button class="text-blue-500 hover:text-blue-700 edit-task-btn" data-task-id="${task.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.38-2.828-2.829z" />
                                    </svg>
                                </button>
                                <button class="text-red-500 hover:text-red-700 delete-task-btn" data-task-id="${task.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
                // Attach event listeners for edit buttons
                document.querySelectorAll('.edit-task-btn').forEach(button => {
                    button.addEventListener('click', (event) => openEditModal(event.currentTarget.dataset.taskId));
                });
                // Attach event listeners for delete buttons
                document.querySelectorAll('.delete-task-btn').forEach(button => {
                    button.addEventListener('click', (event) => deleteConfirmed(event.currentTarget.dataset.taskId));
                });
                // Attach event listeners for checkboxes
                document.querySelectorAll('.form-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (event) => toggleTaskCompletion(event.target.dataset.taskId, event.target.checked));
                });
            }
        }

        // Handle Delete Task
        async function deleteConfirmed(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const response = await fetch(`/api/tasks/${taskId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.error || 'Failed to delete task'}`);
                        return;
                    }

                    fetchTasks(); // Re-fetch tasks
                    toastNotification.textContent = 'Task deleted successfully!';
                    toastNotification.classList.remove('hidden');
                    setTimeout(() => { toastNotification.classList.add('hidden'); }, 3000);

                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('An unexpected error occurred while deleting the task.');
                }
            }
        }

        // Handle Task Completion Toggle
        async function toggleTaskCompletion(taskId, isDone) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_done: isDone })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to update task completion'}`);
                    // Revert checkbox state if update fails
                    document.querySelector(`input[data-task-id="${taskId}"]`).checked = !isDone;
                    return;
                }

                fetchTasks(); // Re-fetch tasks to update visual state
                toastNotification.textContent = `Task marked as ${isDone ? 'complete' : 'incomplete'}!`;
                toastNotification.classList.remove('hidden');
                setTimeout(() => { toastNotification.classList.add('hidden'); }, 3000);

            } catch (error) {
                console.error('Error toggling task completion:', error);
                alert('An unexpected error occurred while toggling task completion.');
            }
        }

        // Function to fetch a single task by ID
        async function fetchTaskById(id) {
            const response = await fetch(`/api/tasks/${id}`);
            if (!response.ok) {
                throw new Error('Failed to fetch task');
            }
            return await response.json();
        }

        // Open Edit Task Modal
        async function openEditModal(taskId) {
            try {
                const task = await fetchTaskById(taskId);
                editTaskIdInput.value = task.id;
                editTaskTitleInput.value = task.title;
                editTaskNotesInput.value = task.notes || '';
                editTaskDueDateInput.value = task.due_date || ''; // Format to YYYY-MM-DD for input[type="date"]
                editTaskPriorityInput.value = task.priority || 'Medium';
                editTaskLabelInput.value = task.label || '';

                editTaskModal.classList.remove('hidden');
                editTaskModal.classList.add('flex');
            } catch (error) {
                console.error('Error opening edit modal:', error);
                alert('Could not load task for editing.');
            }
        }

        // Close Edit Task Modal
        closeEditModalBtn.addEventListener('click', () => {
            editTaskModal.classList.add('hidden');
            editTaskModal.classList.remove('flex');
        });

        // Close edit modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                editTaskModal.classList.add('hidden');
                editTaskModal.classList.remove('flex');
            }
        });

        // Close edit modal on backdrop click
        editTaskModal.addEventListener('click', (e) => {
            if (e.target === editTaskModal) {
                editTaskModal.classList.add('hidden');
                editTaskModal.classList.remove('flex');
            }
            e.preventDefault();
        });

        // Handle Edit Task Form Submission
        editTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskId = editTaskIdInput.value;
            const title = editTaskTitleInput.value.trim();
            const notes = editTaskNotesInput.value.trim();
            const due_date = editTaskDueDateInput.value;
            const priority = editTaskPriorityInput.value;
            const label = editTaskLabelInput.value.trim();

            if (title === '') {
                alert('Task title cannot be empty!');
                editTaskTitleInput.focus();
                return;
            }

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, notes, due_date, priority, label })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to update task'}`);
                    return;
                }

                fetchTasks(); // Re-fetch tasks
                toastNotification.textContent = 'Task updated successfully!';
                toastNotification.classList.remove('hidden');
                setTimeout(() => { toastNotification.classList.add('hidden'); }, 3000);

                editTaskModal.classList.add('hidden');
                editTaskModal.classList.remove('flex');
            } catch (error) {
                console.error('Error updating task:', error);
                alert('An unexpected error occurred while updating the task.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchTasks(); // Initial fetch on page load
        });

        allTasksBtn.addEventListener('click', () => fetchTasks());
        highPriorityBtn.addEventListener('click', () => fetchTasks('High'));
        
        dueThisWeekBtn.addEventListener('click', () => {
            const today = new Date();
            const sevenDaysFromNow = new Date(today);
            sevenDaysFromNow.setDate(today.getDate() + 7);
            
            // Format date to YYYY-MM-DD for API
            const year = sevenDaysFromNow.getFullYear();
            const month = String(sevenDaysFromNow.getMonth() + 1).padStart(2, '0');
            const day = String(sevenDaysFromNow.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;

            fetchTasks(null, formattedDate);
        });

        addTaskBtn.addEventListener('click', () => {
            addTaskModal.classList.remove('hidden');
            addTaskModal.classList.add('flex');
        });

        closeModalBtn.addEventListener('click', () => {
            addTaskModal.classList.add('hidden');
            addTaskModal.classList.remove('flex');
        });

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                addTaskModal.classList.add('hidden');
                addTaskModal.classList.remove('flex');
            }
        });

        // Close modal on backdrop click
        addTaskModal.addEventListener('click', (e) => {
            if (e.target === addTaskModal) {
                addTaskModal.classList.add('hidden');
                addTaskModal.classList.remove('flex');
            }
            // Prevent form submission if backdrop is clicked
            e.preventDefault();
        });

        // Client-side validation for title and submission to backend (for Add Task)
        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            if (taskTitleInput.value.trim() === '') {
                alert('Task title cannot be empty!');
                taskTitleInput.focus();
                return;
            }

            const title = taskTitleInput.value.trim();
            const notes = document.getElementById('taskNotes').value.trim();
            const due_date = taskDueDateInput.value; // Use the correct input for due date
            const priority = taskPriorityInput.value; // Get priority from select
            const label = taskLabelInput.value.trim(); // Get label from input


            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, notes, due_date, priority, label })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to create task'}`);
                    return;
                }

                // Task created successfully
                fetchTasks(); // Re-fetch tasks to update the list

                toastNotification.textContent = 'Task created successfully!';
                toastNotification.classList.remove('hidden');
                setTimeout(() => {
                    toastNotification.classList.add('hidden');
                }, 3000);

                addTaskModal.classList.add('hidden');
                addTaskModal.classList.remove('flex');
                addTaskForm.reset();
            } catch (error) {
                console.error('Error creating task:', error);
                alert('An unexpected error occurred while creating the task.');
            }
        });

        // Function to handle Magic Fill for Add Task Modal
        magicFillAddTaskBtn.addEventListener('click', async () => {
            const title = taskTitleInput.value.trim();
            if (title === '') {
                alert('Please enter a task title for Magic Fill suggestions.');
                taskTitleInput.focus();
                return;
            }
            await applyMagicFill(title, taskLabelInput, taskPriorityInput, magicFillAddTaskBtn);
        });

        // Function to handle Magic Fill for Edit Task Modal
        magicFillEditTaskBtn.addEventListener('click', async () => {
            const title = editTaskTitleInput.value.trim();
            if (title === '') {
                alert('Please enter a task title for Magic Fill suggestions.');
                editTaskTitleInput.focus();
                return;
            }
            await applyMagicFill(title, editTaskLabelInput, editTaskPriorityInput, magicFillEditTaskBtn);
        });

        // Generic Magic Fill function
        async function applyMagicFill(title, labelInput, priorityInput, button) {
            button.disabled = true; // Disable button during API call
            button.textContent = 'Loading...'; // Show loading state
            try {
                const response = await fetch('/api/suggest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error getting AI suggestions: ${errorData.error || 'Failed to get suggestions'}`);
                    return;
                }

                const suggestions = await response.json();
                labelInput.value = suggestions.label || '';
                priorityInput.value = suggestions.priority || 'Medium';

                let toastMessage = 'Magic Fill suggestions applied!';
                if (suggestions.fallback) {
                    toastMessage = 'AI unavailable, used fallback suggestions.';
                }
                toastNotification.textContent = toastMessage;
                toastNotification.classList.remove('hidden');
                setTimeout(() => { toastNotification.classList.add('hidden'); }, 3000);

            } catch (error) {
                console.error('Error during Magic Fill:', error);
                alert('An unexpected error occurred during Magic Fill.');
            } finally {
                button.disabled = false; // Re-enable button
                button.textContent = 'Magic Fill'; // Reset button text
            }
        }
    </script>
