<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings Modal Window</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1f44f9",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.5rem",
                "lg": "1rem",
                "xl": "1.5rem",
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen">
<div class="absolute inset-0 bg-gradient-to-br from-indigo-50 dark:from-indigo-900/10 via-white dark:via-background-dark to-cyan-50 dark:to-cyan-900/10 z-0 blur-sm"></div>
<div class="absolute w-full max-w-5xl mx-auto p-8 text-slate-400">
<h1 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-4">Dashboard</h1>
<div class="grid grid-cols-3 gap-6">
<div class="h-40 rounded-xl bg-white/50 dark:bg-slate-900/50"></div>
<div class="h-40 rounded-xl bg-white/50 dark:bg-slate-900/50"></div>
<div class="h-40 rounded-xl bg-white/50 dark:bg-slate-900/50"></div>
<div class="h-64 rounded-xl bg-white/50 dark:bg-slate-900/50 col-span-2"></div>
<div class="h-64 rounded-xl bg-white/50 dark:bg-slate-900/50"></div>
</div>
</div>
<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm">
<div class="w-full max-w-md rounded-xl bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200 dark:border-slate-800 shadow-2xl shadow-slate-200/50 dark:shadow-black/50 overflow-hidden">
<div class="p-6">
<div class="flex items-center justify-between mb-6">
<h2 class="text-xl font-bold text-slate-800 dark:text-slate-100">Settings</h2>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined" style="font-size: 20px;">close</span>
</button>
</div>
<div class="space-y-2">
<div class="flex items-center gap-4 hover:bg-primary/10 dark:hover:bg-primary/20 p-3 rounded-lg cursor-pointer">
<div class="text-slate-600 dark:text-slate-300 flex items-center justify-center shrink-0 size-8">
<span class="material-symbols-outlined">auto_awesome</span>
</div>
<p class="text-slate-800 dark:text-slate-100 text-sm font-medium leading-normal flex-1 truncate">Smart List Settings</p>
<div class="shrink-0">
<div class="text-slate-400 dark:text-slate-500 flex size-5 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 hover:bg-primary/10 dark:hover:bg-primary/20 p-3 rounded-lg cursor-pointer">
<div class="text-slate-600 dark:text-slate-300 flex items-center justify-center shrink-0 size-8">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-slate-800 dark:text-slate-100 text-sm font-medium leading-normal flex-1 truncate">Notification Preferences</p>
<div class="shrink-0">
<div class="text-slate-400 dark:text-slate-500 flex size-5 items-center justify-center">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 hover:bg-primary/10 dark:hover:bg-primary/20 p-3 rounded-lg cursor-pointer justify-between">
<div class="flex items-center gap-4">
<div class="text-slate-600 dark:text-slate-300 flex items-center justify-center shrink-0 size-8">
<span class="material-symbols-outlined">contrast</span>
</div>
<p class="text-slate-800 dark:text-slate-100 text-sm font-medium leading-normal flex-1 truncate">Theme</p>
</div>
<div class="shrink-0">
<label class="relative flex h-6 w-10 cursor-pointer items-center rounded-full bg-slate-200 dark:bg-slate-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-5 w-5 rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px, rgba(0, 0, 0, 0.06) 0px 1px 2px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
